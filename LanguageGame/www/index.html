<body>
<div id ="gameContainer"></div>
<script type="text/javascript">
    window.onload = function() {
       var game = new Phaser.Game("100", "100", Phaser.AUTO, 'gameContainer');
       //var game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.CANVAS, 'gameContainer');
        game.state.add('Boot', LanguageGame.Boot);
        game.state.add('Preloader',LanguageGame.Preloader);
        game.state.add('Title',LanguageGame.Title);
        game.state.add('MainMenu',LanguageGame.MainMenu);
       // game.state.add('NinjaTitle',LanguageGame.NinjaTitle);
        game.state.add('Ninja',LanguageGame.Ninja);
        game.state.start('Boot');
    }
</script>
